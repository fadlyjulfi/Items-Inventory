<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stok Barang</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Stok Barang</h1>

    <form id="item-form">
      <input type="text" id="item-nama" placeholder="Nama Barang" required />
      <input type="text" id="item-lokasi" placeholder="Lokasi" required />
      <input type="number" id="item-stok" placeholder="Stok" required />
      <input type="text" id="item-kategori" placeholder="Kategori (Seal, Bearing...)" required />
      <button type="submit">Tambah / Simpan</button>
    </form>

    <input type="text" id="search" placeholder="Cari nama barang..." />
    <select id="filter-kategori">
      <option value="">Semua Kategori</option>
      <option value="Seal">Seal</option>
      <option value="Bearing">Bearing</option>
    </select>

    <ul id="item-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
